<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Guitar tuner using web audio API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="center">
       <div class="circle"></div>
        <div class="string e3" data-frequency="164.814"><p>E3</p></div>
        <div class="string a3" data-frequency="220.000"><p>A3</p></div>
        <div class="string d4" data-frequency="293.665"><p>D4</p></div>
        <div class="string g4" data-frequency="391.995"><p>G4</p></div>
        <div class="string b4" data-frequency="493.883"><p>B4</p></div>
        <div class="string e5" data-frequency="659.255"><p>E5</p></div>
        <button class="stop">Stop</button>
    </div>
    
    <script src="audio.js"></script>
</body>
</html>
