<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Guitar tuner using web audio API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="center">
       <div class="circle"></div>
        <div class="string e3" data-frequency="164.814"><p>E3</p></div>
        <div class="string a3" data-frequency="220.000"><p>A3</p></div>
        <div class="string d4" data-frequency="293.665"><p>D4</p></div>
        <div class="string g4" data-frequency="391.995"><p>G4</p></div>
        <div class="string b4" data-frequency="493.883"><p>B4</p></div>
        <div class="string e5" data-frequency="659.255"><p>E5</p></div>
        <button class="stop">Stop</button>
    </div>
     <a href="https://github.com/theanam/webaudio-guitar-tuner"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <script src="audio.js"></script>
</body>
</html>
